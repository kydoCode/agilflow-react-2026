name: Neon Cleanup on PR Close

on:
  pull_request:
    types: [closed]

jobs:
  delete-db-branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete Neon Branch
        run: |
          BRANCH_NAME="pr-${{ github.event.number }}"
          
          echo "üóëÔ∏è Suppression branche DB: $BRANCH_NAME"
          
          # R√©cup√©rer liste des branches
          BRANCHES=$(curl -s \
            "https://console.neon.tech/api/v2/projects/${{ secrets.NEON_PROJECT_ID }}/branches" \
            -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}")
          
          # Trouver l'ID de la branche
          BRANCH_ID=$(echo $BRANCHES | jq -r ".branches[] | select(.name==\"$BRANCH_NAME\") | .id")
          
          if [ -z "$BRANCH_ID" ] || [ "$BRANCH_ID" = "null" ]; then
            echo "‚ö†Ô∏è Branche $BRANCH_NAME introuvable (d√©j√† supprim√©e ?)"
            exit 0
          fi
          
          # Supprimer la branche
          DELETE_RESPONSE=$(curl -s -X DELETE \
            "https://console.neon.tech/api/v2/projects/${{ secrets.NEON_PROJECT_ID }}/branches/$BRANCH_ID" \
            -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}")
          
          echo "‚úÖ Branche $BRANCH_NAME supprim√©e"
          
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## üóëÔ∏è Branche DB nettoy√©e
            
            La branche Neon `pr-${{ github.event.number }}` a √©t√© supprim√©e.
            
            Quota disponible restaur√© ‚úÖ
            
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
